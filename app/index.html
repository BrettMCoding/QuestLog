<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list app</title>

  <!-- Roboto font embed -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->  
  <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
  <header>
    <h1>Quest Log</h1>
    <label id=audioCheck><input type="checkbox" id="audiocheckbox" checked>Sound</label>
    <input type="text" placeholder="Enter an activity..." id="item">
    <button id = "addItem">
        <!-- <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"> <g> <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1 s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" /> </g> </svg> -->
    </button>
    </header>

    <div class="container" id="main">
      <ul class="todo" id="todo"></ul>
      <ul class="todo" id="completed"></ul>
    </div>

    
    
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../node_modules/sortablejs/Sortable.min.js" type="module"></script>
    <script src="resources/js/main.js" type="module"></script>
</body>
</html>
